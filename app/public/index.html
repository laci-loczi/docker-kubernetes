<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s System Monitor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;       
            --card-bg: #1e293b;        
            --border-color: #334155;   
            --text-main: #f1f5f9;     
            --text-muted: #94a3b8;     
            --accent-cpu: #ef4444;     
            --accent-mem: #3b82f6;     
            --success: #10b981;        
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .pod-badge {
            background-color: rgba(148, 163, 184, 0.1);
            color: var(--text-muted);
            padding: 4px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            border-color: var(--text-muted);
            color: var(--text-main);
        }

        button.active-stress {
            border-color: var(--accent-cpu);
            color: var(--accent-cpu);
            background-color: rgba(239, 68, 68, 0.05);
        }

        button.active-stress:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            flex-grow: 1;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1;
        }

        .unit {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .chart-container {
            flex-grow: 1;
            position: relative;
            min-height: 200px;
        }
        @media (max-width: 768px) {
            body { padding: 20px; }
            header { flex-direction: column; align-items: flex-start; gap: 20px; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="subtitle">
                <span id="connectionStatus">Serving Pod:</span>
                <span class="pod-badge" id="podName">Waiting for data...</span>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="setMode('normal')">
                </i> Real Usage
            </button>
            <button class="active-stress" onclick="setMode('stress')">
                </i> Stress Test
            </button>
        </div>
    </header>

    <main class="dashboard-grid">
        
        
        <div class="card">
            <div class="card-header">
                <div>
                    <div class="card-title">CPU Load</div>
                    <div class="metric-value" id="cpuValue" style="color: var(--accent-cpu)">0<span class="unit">%</span></div>
                </div>
                <i class="fas fa-server" style="color: var(--border-color); font-size: 1.5rem;"></i>
            </div>
            <div class="chart-container"><canvas id="cpuChart"></canvas></div>
        </div>

        <div class="card">
            <div class="card-header">
                <div>
                    <div class="card-title">Memory Usage</div>
                    <div class="metric-value" id="memValue" style="color: var(--accent-mem)">0<span class="unit">%</span></div>
                    <div class="sub-metric">
                        <span id="memAbs">0 / 0 B</span>
                    </div>
                </div>
                <i class="fas fa-memory" style="color: var(--border-color); font-size: 1.5rem;"></i>
            </div>
            <div class="chart-container"><canvas id="memChart"></canvas></div>
        </div>
    </main>

    <section style="margin-top: 40px; width: 100%;">
        <div class="card">
            <div class="card-header" style="margin-bottom: 15px;">
                <div>
                    <div class="card-title">Distributed ASCII Render Farm</div>
                    <div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 5px;">
                        K8s Load Balancing in action. The image is rendered across multiple pods.
                    </div>
                </div>
                <i class="fas fa-layer-group" style="color: var(--border-color); font-size: 1.5rem;"></i>
            </div>
            
            <div style="margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
                <input type="file" id="imageInput" accept="image/*" style="background: var(--bg-color); color: var(--text-main); padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); cursor: pointer;">
                <button onclick="startDistributedRender()" style="background: var(--accent-mem); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;">
                    <i class="fas fa-play"></i> Start Rendering
                </button>
            </div>

            <div style="display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap;">
                
                <div id="renderGrid" style="display: grid; background: #000; border-radius: 8px; overflow: hidden; font-family: 'Courier New', Courier, monospace; font-size: 8px; line-height: 8px; letter-spacing: 0; font-weight: bold; white-space: pre; box-shadow: 0 4px 15px rgba(0,0,0,0.5);">
                    </div>

                <div id="podLeaderboard" style="background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; min-width: 250px;">
                    <h4 style="margin: 0 0 10px 0; color: var(--text-muted); border-bottom: 1px solid var(--border-color); padding-bottom: 5px;">Worker Nodes Activity</h4>
                    <ul id="podList" style="list-style: none; padding: 0; margin: 0; font-size: 0.85rem;">
                        <li style="color: var(--text-muted);">Waiting for job...</li>
                    </ul>
                </div>
            </div>
            
            <canvas id="hiddenCanvas" style="display: none;"></canvas>
        </div>
    </section>
    <script>
        Chart.defaults.color = '#64748b';
        Chart.defaults.borderColor = '#334155';
        
        function formatBytesToMB(bytes) { return (bytes / (1024 * 1024)).toFixed(0); }// 2 tizedesjegy}

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            elements: {
                point: { radius: 0 } 
            },
            scales: {
                x: { display: false }, 
                y: {
                    min: 0,
                    max: 100,
                    grid: {
                        color: 'rgba(51, 65, 85, 0.5)', 
                        borderDash: [5, 5]
                    },
                    ticks: {
                        callback: function(value) { return value + '%' }
                    }
                }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                    backgroundColor: '#1e293b',
                    titleColor: '#f1f5f9',
                    bodyColor: '#94a3b8',
                    borderColor: '#334155',
                    borderWidth: 1
                }
            }
        };

        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const cpuGradient = cpuCtx.createLinearGradient(0, 0, 0, 400);
        cpuGradient.addColorStop(0, 'rgba(239, 68, 68, 0.2)');
        cpuGradient.addColorStop(1, 'rgba(239, 68, 68, 0)');

        const cpuChart = new Chart(cpuCtx, {
            type: 'line',
            data: {
                labels: Array(30).fill(''),
                datasets: [{
                    data: Array(30).fill(0),
                    borderColor: '#ef4444',
                    backgroundColor: cpuGradient,
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: commonOptions
        });

        const memCtx = document.getElementById('memChart').getContext('2d');
        const memGradient = memCtx.createLinearGradient(0, 0, 0, 400);
        memGradient.addColorStop(0, 'rgba(59, 130, 246, 0.2)');
        memGradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

        const memChart = new Chart(memCtx, {
            type: 'line',
            data: {
                labels: Array(30).fill(''),
                datasets: [{
                    data: Array(30).fill(0),
                    borderColor: '#3b82f6',
                    backgroundColor: memGradient,
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: commonOptions
        });

        const socket = io({
            path: '/socket.io/',
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: 20
        });

        const statusLabel = document.getElementById('connectionStatus');
        const statusDot = document.querySelector('.status-indicator');

        socket.on('connect', () => {
            statusLabel.textContent = "Live Connection";
            statusLabel.style.color = "#10b981";
            statusDot.style.backgroundColor = "#10b981";
            statusDot.style.boxShadow = "0 0 10px rgba(16, 185, 129, 0.4)";
        });

        socket.on('disconnect', () => {
            statusLabel.textContent = "Offline (Reconnecting...)";
            statusLabel.style.color = "#ef4444";
            statusDot.style.backgroundColor = "#ef4444";
            statusDot.style.boxShadow = "none";
        });

        socket.on('init info', (data) => {
            if(data && data.hostname) updatePodInfo(data.hostname);
        });

        socket.on('stats update', (data) => {
            updatePodInfo(data.hostname);
        
            const usedMB = formatBytesToMB(data.memUsed);
            const totalMB = formatBytesToMB(data.memTotal);
            document.getElementById('memAbs').textContent = `${usedMB} / ${totalMB} MB`;
            
            updateChart(cpuChart, data.cpu, 'cpuValue');
            updateChart(memChart, data.mem, 'memValue');
        });

        function updatePodInfo(name) {
            document.getElementById('podName').textContent = name;
        }

        function updateChart(chart, value, valueElementId) {
            document.getElementById(valueElementId).innerHTML = `${value}<span class="unit">%</span>`;
            
            const data = chart.data.datasets[0].data;
            data.shift();
            data.push(value);
            chart.update();
        }

        function setMode(mode) {
            let password = null;
            if (mode === 'stress') {
                password = prompt("Enter admin password for stress test:");
                if (!password) return;
            }
            socket.emit('change mode', { mode, password });
        }

        socket.on('auth error', (msg) => alert("Authentication Failed: " + msg));

        // experiment
        const GRID_SIZE = 8; // 8x8 = 64 kocka
        let podStats = {};   // Statisztika tárolása

        async function startDistributedRender() {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files || !fileInput.files[0]) {
                alert("Please select an image first!");
                return;
            }

            // Statisztika nullázása
            podStats = {};
            updateLeaderboard();

            const img = new Image();
            img.src = URL.createObjectURL(fileInput.files[0]);
            
            img.onload = () => {
                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d');
                
                // Kép mérete: Növelhetjük picit, ha jobb felbontást akarsz (pl. 400x400)
                canvas.width = 200;
                canvas.height = 200;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                const renderGrid = document.getElementById('renderGrid');
                // Nincs gap!
                renderGrid.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 1fr)`;
                renderGrid.innerHTML = ''; 

                const tileW = canvas.width / GRID_SIZE;
                const tileH = canvas.height / GRID_SIZE;

                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        
                        const tileDiv = document.createElement('div');
                        // Tiszta tartály, semmi margó vagy padding
                        tileDiv.style.margin = '0';
                        tileDiv.style.padding = '0';
                        tileDiv.style.display = 'flex';
                        tileDiv.innerHTML = '<span style="color: #222;">...</span>';
                        renderGrid.appendChild(tileDiv);

                        const imgData = ctx.getImageData(col * tileW, row * tileH, tileW, tileH);
                        
                        fetch('/api/render', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                width: tileW,
                                height: tileH,
                                pixels: Array.from(imgData.data)
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Tiszta HTML beillesztése (nincs rajta a Pod név)
                            tileDiv.innerHTML = data.html;
                            
                            // Statisztika frissítése a háttérben
                            const pName = data.podName;
                            if (!podStats[pName]) podStats[pName] = 0;
                            podStats[pName]++;
                            updateLeaderboard();
                        })
                        .catch(err => tileDiv.innerHTML = '');
                    }
                }
            };
        }

        function updateLeaderboard() {
            const list = document.getElementById('podList');
            list.innerHTML = '';
            
            const pods = Object.keys(podStats);
            if(pods.length === 0) {
                list.innerHTML = '<li style="color: var(--text-muted);">Processing...</li>';
                return;
            }

            // Podok listázása
            pods.forEach(pod => {
                const li = document.createElement('li');
                li.style.marginBottom = '5px';
                li.style.display = 'flex';
                li.style.justifyContent = 'space-between';
                
                // Zöld pötty + Pod ID + Kiszámolt kockák száma
                li.innerHTML = `<span><span style="color: var(--success);">●</span> ${pod}</span> <strong>${podStats[pod]} blocks</strong>`;
                list.appendChild(li);
            });
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s System Monitor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;       
            --card-bg: #1e293b;        
            --border-color: #334155;   
            --text-main: #f1f5f9;     
            --text-muted: #94a3b8;     
            --accent-cpu: #ef4444;     
            --accent-mem: #3b82f6;     
            --success: #10b981;        
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .pod-badge {
            background-color: rgba(148, 163, 184, 0.1);
            color: var(--text-muted);
            padding: 4px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            border-color: var(--text-muted);
            color: var(--text-main);
        }

        button.active-stress {
            border-color: var(--accent-cpu);
            color: var(--accent-cpu);
            background-color: rgba(239, 68, 68, 0.05);
        }

        button.active-stress:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            flex-grow: 1;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1;
        }

        .unit {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .chart-container {
            flex-grow: 1;
            position: relative;
            min-height: 200px;
        }
        @media (max-width: 768px) {
            body { padding: 20px; }
            header { flex-direction: column; align-items: flex-start; gap: 20px; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="subtitle">
                <span id="connectionStatus">Serving Pod:</span>
                <span class="pod-badge" id="podName">Waiting for data...</span>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="setMode('normal')">
                </i> Real Usage
            </button>
            <button class="active-stress" onclick="setMode('stress')">
                </i> Stress Test
            </button>
        </div>
    </header>

    <main class="dashboard-grid">
        
        
        <div class="card">
            <div class="card-header">
                <div>
                    <div class="card-title">CPU Load</div>
                    <div class="metric-value" id="cpuValue" style="color: var(--accent-cpu)">0<span class="unit">%</span></div>
                </div>
                <i class="fas fa-server" style="color: var(--border-color); font-size: 1.5rem;"></i>
            </div>
            <div class="chart-container"><canvas id="cpuChart"></canvas></div>
        </div>

        <div class="card">
            <div class="card-header">
                <div>
                    <div class="card-title">Memory Usage</div>
                    <div class="metric-value" id="memValue" style="color: var(--accent-mem)">0<span class="unit">%</span></div>
                    <div class="sub-metric">
                        <span id="memAbs">0 / 0 B</span>
                    </div>
                </div>
                <i class="fas fa-memory" style="color: var(--border-color); font-size: 1.5rem;"></i>
            </div>
            <div class="chart-container"><canvas id="memChart"></canvas></div>
        </div>
    </main>

    <section style="margin-top: 40px; width: 100%;">
        <div class="card">
            <div class="card-header" style="margin-bottom: 15px;">
                <div>
                    <div class="card-title">K8s Vision Engine & Load Balancer Test</div>
                    <div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 5px;">
                        Turn picture into ASCII with different options!
                    </div>
                </div>
                <i class="fas fa-satellite-dish" style="color: var(--border-color); font-size: 1.5rem;"></i>
            </div>
            
            <div style="background: rgba(15, 23, 42, 0.5); padding: 15px; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 20px; align-items: center;">
                
                <div>
                    <input type="file" id="imageInput" accept="image/*" style="background: var(--bg-color); color: var(--text-main); padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); cursor: pointer; max-width: 250px;">
                </div>

                <div style="display: flex; gap: 10px; align-items: center;">
                    <span style="font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Style:</span>
                    <select id="renderMode" style="background: var(--bg-color); color: var(--text-main); padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); cursor: pointer;">
                        <option value="color">True Color (Basic)</option>
                        <option value="topology">Topology Map (Pod's color)</option>
                        <option value="matrix">Matrix Rain</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px; align-items: center;">
                    <span style="font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Grid (Load):</span>
                    <select id="gridSize" style="background: var(--bg-color); color: var(--text-main); padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); cursor: pointer;">
                        <option value="8">64 Requests (Normal)</option>
                        <option value="16">256 Requests (Heavy)</option>
                        <option value="32" style="color: #ef4444; font-weight: bold;">1024 Requests</option>
                    </select>
                </div>

                <button onclick="startDistributedRender()" style="background: var(--accent-mem); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; margin-left: auto; transition: 0.2s; box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);">
                    <i class="fas fa-bolt"></i> Execute Render
                </button>
            </div>

            <div style="display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap;">
                
                <div id="renderGrid" style="display: grid; background: #000; border-radius: 8px; overflow: hidden; font-family: 'Courier New', Courier, monospace; letter-spacing: 0; font-weight: bold; white-space: pre; box-shadow: 0 4px 15px rgba(0,0,0,0.5); min-width: 300px; min-height: 300px; display: flex; justify-content: center; align-items: center; border: 1px solid #222;">
                    <span style="color: #444; font-size: 0.9rem; font-weight: normal;">No image loaded</span>
                </div>

                <div id="podLeaderboard" style="background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; flex-grow: 1; min-width: 250px;">
                    <h4 style="margin: 0 0 10px 0; color: var(--text-muted); border-bottom: 1px solid var(--border-color); padding-bottom: 5px; display: flex; justify-content: space-between;">
                        <span>K8s Worker Nodes</span>
                        <span id="progressText" style="color: var(--accent-mem); font-size: 0.8rem;">0%</span>
                    </h4>
                    <ul id="podList" style="list-style: none; padding: 0; margin: 0; font-size: 0.85rem;">
                        <li style="color: var(--text-muted);">Waiting for job...</li>
                    </ul>
                </div>
            </div>
            
            <canvas id="hiddenCanvas" style="display: none;"></canvas>
        </div>
    </section>
    <script>
        Chart.defaults.color = '#64748b';
        Chart.defaults.borderColor = '#334155';
        
        function formatBytesToMB(bytes) { return (bytes / (1024 * 1024)).toFixed(0); }

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            elements: { point: { radius: 0 } },
            scales: {
                x: { display: false }, 
                y: {
                    min: 0,
                    max: 100,
                    grid: { color: 'rgba(51, 65, 85, 0.5)', borderDash: [5, 5] },
                    ticks: { callback: function(value) { return value + '%' } }
                }
            },
            plugins: {
                legend: { display: false },
                tooltip: { mode: 'index', intersect: false, backgroundColor: '#1e293b', titleColor: '#f1f5f9', bodyColor: '#94a3b8', borderColor: '#334155', borderWidth: 1 }
            }
        };

        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const cpuGradient = cpuCtx.createLinearGradient(0, 0, 0, 400);
        cpuGradient.addColorStop(0, 'rgba(239, 68, 68, 0.2)');
        cpuGradient.addColorStop(1, 'rgba(239, 68, 68, 0)');
        const cpuChart = new Chart(cpuCtx, {
            type: 'line',
            data: { labels: Array(30).fill(''), datasets: [{ data: Array(30).fill(0), borderColor: '#ef4444', backgroundColor: cpuGradient, borderWidth: 2, fill: true, tension: 0.4 }] },
            options: commonOptions
        });

        const memCtx = document.getElementById('memChart').getContext('2d');
        const memGradient = memCtx.createLinearGradient(0, 0, 0, 400);
        memGradient.addColorStop(0, 'rgba(59, 130, 246, 0.2)');
        memGradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
        const memChart = new Chart(memCtx, {
            type: 'line',
            data: { labels: Array(30).fill(''), datasets: [{ data: Array(30).fill(0), borderColor: '#3b82f6', backgroundColor: memGradient, borderWidth: 2, fill: true, tension: 0.4 }] },
            options: commonOptions
        });

        const socket = io({
            path: '/socket.io/',
            transports: ['websocket'],
            reconnection: true,
            reconnectionAttempts: 20
        });

        let isSystemOnline = false;

        const statusLabel = document.getElementById('connectionStatus');
        const statusDot = document.querySelector('.status-indicator');

        socket.on('connect', () => {
            isSystemOnline = true; 
            statusLabel.textContent = "Live Connection";
            statusLabel.style.color = "#10b981";
            statusDot.style.backgroundColor = "#10b981";
            statusDot.style.boxShadow = "0 0 10px rgba(16, 185, 129, 0.4)";
        });

        socket.on('disconnect', () => {
            isSystemOnline = false; 
            statusLabel.textContent = "Offline (Reconnecting...)";
            statusLabel.style.color = "#ef4444";
            statusDot.style.backgroundColor = "#ef4444";
            statusDot.style.boxShadow = "none";
        });

        socket.on('init info', (data) => {
            if(data && data.hostname) updatePodInfo(data.hostname);
        });

        socket.on('stats update', (data) => {
            updatePodInfo(data.hostname);
        
            const usedMB = formatBytesToMB(data.memUsed);
            const totalMB = formatBytesToMB(data.memTotal);
            document.getElementById('memAbs').textContent = `${usedMB} / ${totalMB} MB`;
            
            updateChart(cpuChart, data.cpu, 'cpuValue');
            updateChart(memChart, data.mem, 'memValue');
        });

        function updatePodInfo(name) { document.getElementById('podName').textContent = name; }

        function updateChart(chart, value, valueElementId) {
            document.getElementById(valueElementId).innerHTML = `${value}<span class="unit">%</span>`;
            const data = chart.data.datasets[0].data;
            data.shift();
            data.push(value);
            chart.update();
        }

        function setMode(mode) {
            let password = null;
            if (mode === 'stress') {
                password = prompt("Enter admin password for stress test:");
                if (!password) return;
            }
            socket.emit('change mode', { mode, password });
        }

        socket.on('auth error', (msg) => alert("Authentication Failed: " + msg));

       //experiment
        let podStats = {};  
        let totalTiles = 0;
        let completedTiles = 0;
        let leaderboardTimeout = null; 

        async function startDistributedRender() {
            if (!isSystemOnline) { alert("ðŸš¨ Rendszer offline!"); return; }

            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files || !fileInput.files[0]) { alert("Nincs kivÃ¡lasztva kÃ©p!"); return; }

            const GRID_SIZE = parseInt(document.getElementById('gridSize').value);
            const MODE = document.getElementById('renderMode').value;
            
            totalTiles = GRID_SIZE * GRID_SIZE;
            completedTiles = 0;
            podStats = {};
            updateLeaderboard();

            const img = new Image();
            img.src = URL.createObjectURL(fileInput.files[0]);
            
            img.onload = async () => {
                const canvas = document.getElementById('hiddenCanvas');
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                canvas.width = GRID_SIZE === 32 ? 320 : 240; 
                canvas.height = canvas.width;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                const renderGrid = document.getElementById('renderGrid');
                renderGrid.style.display = 'grid';
                renderGrid.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 1fr)`;
                renderGrid.style.fontSize = GRID_SIZE === 32 ? '3px' : (GRID_SIZE === 16 ? '5px' : '8px');
                renderGrid.style.lineHeight = GRID_SIZE === 32 ? '3px' : (GRID_SIZE === 16 ? '4px' : '7px');
                renderGrid.style.letterSpacing = '1px';
                renderGrid.innerHTML = ''; 

                const fragment = document.createDocumentFragment();
                const tileW = Math.floor(canvas.width / GRID_SIZE);
                const tileH = Math.floor(canvas.height / GRID_SIZE);

                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        const tileDiv = document.createElement('div');
                        tileDiv.id = `chunk_${row}_${col}`; 
                        tileDiv.style.margin = '0';
                        tileDiv.style.padding = '0';
                        tileDiv.style.display = 'block'; 
                        tileDiv.innerHTML = '<span style="color: #222;">...</span>';
                        fragment.appendChild(tileDiv);
                    }
                }
                renderGrid.appendChild(fragment); 

                for (let row = 0; row < GRID_SIZE; row++) {
                    await new Promise(resolve => setTimeout(resolve, 10)); 
                    
                    const rowChunks = []; 
                    
                    for (let col = 0; col < GRID_SIZE; col++) {
                        const imgData = ctx.getImageData(col * tileW, row * tileH, tileW, tileH);
                        rowChunks.push({
                            chunkId: `chunk_${row}_${col}`,
                            width: tileW,
                            height: tileH,
                            pixels: Array.from(imgData.data)
                        });
                    }
                    socket.emit('start render row', { mode: MODE, chunks: rowChunks });
                }
            };
        }

        socket.on('render result', (data) => {
            const tileDiv = document.getElementById(data.chunkId);
            if (tileDiv) {
                tileDiv.innerHTML = data.html;
                
                const pName = data.podName;
                if (!podStats[pName]) podStats[pName] = { count: 0, color: data.podColor };
                podStats[pName].count++;
                completedTiles++;
                
                if (!leaderboardTimeout) {
                    leaderboardTimeout = setTimeout(() => {
                        updateLeaderboard();
                        leaderboardTimeout = null;
                    }, 100);
                }
            }
        });

        function updateLeaderboard() {
            const list = document.getElementById('podList');
            const progress = document.getElementById('progressText');
            
            const percent = totalTiles > 0 ? Math.round((completedTiles / totalTiles) * 100) : 0;
            progress.textContent = `${percent}% (${completedTiles}/${totalTiles})`;

            if (completedTiles === totalTiles && leaderboardTimeout) {
                clearTimeout(leaderboardTimeout);
                leaderboardTimeout = null;
            }

            list.innerHTML = '';
            
            const pods = Object.keys(podStats);
            if(pods.length === 0 && totalTiles > 0) {
                list.innerHTML = '<li style="color: var(--text-muted);">Transmitting data...</li>';
                return;
            }

            pods.sort((a,b) => podStats[b].count - podStats[a].count).forEach(pod => {
                const li = document.createElement('li');
                li.style.marginBottom = '8px';
                li.style.display = 'flex';
                li.style.justifyContent = 'space-between';
                li.style.alignItems = 'center';
                li.style.background = 'rgba(255,255,255,0.03)';
                li.style.padding = '5px 10px';
                li.style.borderRadius = '4px';
                
                const data = podStats[pod];
                
                li.innerHTML = `
                    <span style="display:flex; align-items:center; gap:8px;">
                        <span style="display:inline-block; width:10px; height:10px; border-radius:50%; background-color: ${data.color}; box-shadow: 0 0 5px ${data.color};"></span> 
                        <span style="font-family: monospace;">${pod}</span>
                    </span> 
                    <strong>${data.count} blocks</strong>
                `;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>

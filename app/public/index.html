<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Node.js Traffic Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --primary-color: #2563eb;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --text-main: #111827;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 40px; display: flex; justify-content: center; height: 100vh; box-sizing: border-box; }
        .container { display: grid; grid-template-columns: 300px 1fr; gap: 24px; max-width: 1400px; width: 100%; height: 85vh; }
        
        .card { background: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 24px; display: flex; flex-direction: column; border: 1px solid #e5e7eb; }
        
        h2 { font-size: 16px; font-weight: 600; margin-bottom: 20px; color: #374151; display: flex; justify-content: space-between; align-items: center; }
        .badge { background: #d1fae5; color: var(--success-color); padding: 4px 8px; border-radius: 99px; font-size: 11px; }

        /* Bal oldal */
        .stat-box { margin-bottom: 15px; padding: 15px; background: #f9fafb; border-radius: 8px; border-left: 4px solid var(--primary-color); }
        .stat-label { font-size: 12px; color: #6b7280; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 24px; font-weight: 700; color: #111827; }

        /* Jobb oldal (Grafikon) */
        .chart-container { flex-grow: 1; position: relative; width: 100%; }
        
        .controls { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        .btn-normal { background: var(--success-color); color: white; }
        .btn-stress { background: var(--danger-color); color: white; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:active { transform: translateY(0); }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Node.js Backend <span class="badge">ONLINE</span></h2>
            
            <div class="stat-box">
                <div class="stat-label">Pod Hostname</div>
                <div class="stat-value" id="hostname">...</div>
            </div>
            <div class="stat-box" style="border-color: #8b5cf6;">
                <div class="stat-label">Request / Sec</div>
                <div class="stat-value" id="rps">0</div>
            </div>
            <div class="stat-box" style="border-color: #ef4444;">
                <div class="stat-label">Server Load</div>
                <div class="stat-value" id="load">0%</div>
            </div>
        </div>

        <div class="card">
            <h2>√âl≈ë Forgalom Monitoroz√°s (Live Traffic)</h2>
            <div class="chart-container">
                <canvas id="trafficChart"></canvas>
            </div>
            <div class="controls">
                <button class="btn-normal" onclick="setMode('normal')">üü¢ Norm√°l √územm√≥d</button>
                <button class="btn-stress" onclick="setMode('stress')">üî¥ DDoS Szimul√°ci√≥ (High Load)</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // --- 1. Chart.js Konfigur√°ci√≥ ---
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''), // 20 adatpont az X tengelyen
                datasets: [{
                    label: 'Bej√∂v≈ë K√©r√©sek (Req/s)',
                    data: Array(20).fill(0),
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    borderWidth: 2,
                    tension: 0.4, // Ett≈ël lesz sz√©p g√∂rbe a vonal
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { duration: 0 }, // Kikapcsoljuk az anim√°ci√≥t a sima friss√≠t√©s√©rt
                scales: {
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });

        // --- 2. Socket.io Kezel√©s ---
        
        // Gombnyom√°s k√ºld√©se a szervernek
        function setMode(mode) {
            socket.emit('change mode', mode);
        }

        // Adatok fogad√°sa a szervert≈ël (m√°sodpercenk√©nt t√∂bbsz√∂r is j√∂het)
        socket.on('dashboard update', (data) => {
            // Sz√∂veges adatok friss√≠t√©se
            document.getElementById('hostname').textContent = data.hostname;
            document.getElementById('rps').textContent = data.rps;
            document.getElementById('load').textContent = data.load + '%';

            // Grafikon friss√≠t√©se (Shift-el√©s)
            // Lev√°gjuk az els≈ë adatot, √©s hozz√°adjuk az √∫jat a v√©g√©re
            const chartData = trafficChart.data.datasets[0].data;
            chartData.shift();
            chartData.push(data.rps);
            
            // Ha nagy a terhel√©s, pirosra v√°ltunk
            if (data.load > 80) {
                trafficChart.data.datasets[0].borderColor = '#ef4444';
                trafficChart.data.datasets[0].backgroundColor = 'rgba(239, 68, 68, 0.2)';
            } else {
                trafficChart.data.datasets[0].borderColor = '#2563eb';
                trafficChart.data.datasets[0].backgroundColor = 'rgba(37, 99, 235, 0.1)';
            }
            
            trafficChart.update();
        });
    </script>
</body>
</html>

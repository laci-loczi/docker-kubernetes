<!DOCTYPE html>
<html>
<head>
    <title>OpsRoom - Kubernetes Monitor</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 20px; display: flex; gap: 20px; height: 90vh; }
        .panel { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 20px; flex: 1; display: flex; flex-direction: column; }
        h2 { color: #58a6ff; margin-top: 0; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        
        /* Chat st√≠lusok */
        #messages { list-style-type: none; margin: 0; padding: 0; flex-grow: 1; overflow-y: auto; margin-bottom: 10px; }
        #messages li { padding: 5px 10px; border-bottom: 1px solid #21262d; }
        #messages li:nth-child(odd) { background: #0d1117; }
        form { display: flex; }
        input { flex-grow: 1; background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; }
        button { background: #238636; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background: #2ea043; }

        /* Monitor st√≠lusok */
        .stat-box { margin-bottom: 15px; background: #0d1117; padding: 10px; border-left: 4px solid #8b949e; }
        .stat-label { font-size: 0.8em; color: #8b949e; }
        .stat-value { font-size: 1.5em; font-weight: bold; color: #3fb950; }
        .live-indicator { color: #f85149; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="panel">
        <h2>üñ•Ô∏è System Monitor <span class="live-indicator">‚óè LIVE</span></h2>
        
        <div class="stat-box" style="border-color: #58a6ff;">
            <div class="stat-label">POD HOSTNAME</div>
            <div class="stat-value" id="hostname">Connecting...</div>
        </div>

        <div class="stat-box" style="border-color: #d29922;">
            <div class="stat-label">MEMORY USAGE</div>
            <div class="stat-value" id="memory">---</div>
        </div>

        <div class="stat-box" style="border-color: #f85149;">
            <div class="stat-label">UPTIME (SEC)</div>
            <div class="stat-value" id="uptime">---</div>
        </div>
    </div>

    <div class="panel">
        <h2>üí¨ Team Chat</h2>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="√çrj parancsot..." /><button>Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var messages = document.getElementById('messages');

        // Chat k√ºld√©s
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // Chat fogad√°s
        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = `> ${msg}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });

        // Rendszeradatok fogad√°sa
        socket.on('system stats', function(stats) {
            document.getElementById('hostname').textContent = stats.hostname;
            document.getElementById('memory').textContent = stats.memory;
            document.getElementById('uptime').textContent = stats.uptime;
        });
    </script>
</body>
</html>
